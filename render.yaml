services:
  # Auth Service
  - type: web
    name: edubridge-auth
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerContext: .
    dockerfilePath: ./auth-service/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: edubridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 3600000
      - key: JWT_REFRESH_EXPIRATION
        value: 604800000
        
  # Course Service
  - type: web
    name: edubridge-courses
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerContext: .
    dockerfilePath: ./course-service/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: edubridge-db
          property: connectionString

databases:
  - name: edubridge-db
    databaseName: edubridge
    user: edubridge_user
    plan: free
    region: oregon
