name: Deploy to Netlify

on:
  push:
    branches: [ main ]
    paths:
      - 'edubridge-frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'edubridge-frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: edubridge-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./edubridge-frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build Angular app
        working-directory: ./edubridge-frontend
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './edubridge-frontend/dist/edubridge-frontend/browser'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend deployed to Netlify" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Global CDN active" >> $GITHUB_STEP_SUMMARY
          echo "âœ… HTTPS enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Visit your site to verify deployment" >> $GITHUB_STEP_SUMMARY
