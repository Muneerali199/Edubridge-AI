version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: edubridge-postgres
    environment:
      POSTGRES_DB: edubridge
      POSTGRES_USER: edubridge
      POSTGRES_PASSWORD: edubridge_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edubridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edubridge-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: edubridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass edubridge_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - edubridge-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: edubridge-minio
    environment:
      MINIO_ROOT_USER: edubridge
      MINIO_ROOT_PASSWORD: edubridge_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - edubridge-network

  # Create MinIO buckets
  minio-init:
    image: minio/mc:latest
    container_name: edubridge-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 edubridge edubridge_minio_password;
      /usr/bin/mc mb myminio/lessons --ignore-existing;
      /usr/bin/mc mb myminio/assets --ignore-existing;
      /usr/bin/mc mb myminio/uploads --ignore-existing;
      /usr/bin/mc anonymous set download myminio/lessons;
      /usr/bin/mc anonymous set download myminio/assets;
      exit 0;
      "
    networks:
      - edubridge-network

  # Kafka (for event streaming - optional for MVP)
  # zookeeper:
  #   image: confluentinc/cp-zookeeper:7.5.0
  #   container_name: edubridge-zookeeper
  #   environment:
  #     ZOOKEEPER_CLIENT_PORT: 2181
  #     ZOOKEEPER_TICK_TIME: 2000
  #   networks:
  #     - edubridge-network

  # kafka:
  #   image: confluentinc/cp-kafka:7.5.0
  #   container_name: edubridge-kafka
  #   depends_on:
  #     - zookeeper
  #   ports:
  #     - "9092:9092"
  #   environment:
  #     KAFKA_BROKER_ID: 1
  #     KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
  #     KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  #   networks:
  #     - edubridge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  edubridge-network:
    driver: bridge
