spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:h2:mem:edubridge;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: public
  
  flyway:
    enabled: false

server:
  port: 8081

# JWT Configuration  
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-make-it-very-long-for-security
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

# Logging
logging:
  level:
    com.edubridge: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
