spring:
  datasource:
    url: jdbc:h2:mem:courses;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: public
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  flyway:
    enabled: false

google:
  tts:
    enabled: false
  stt:
    enabled: false

storage:
  type: local
  local:
    directory: ./uploads

logging:
  level:
    com.edubridge: DEBUG
